# Server Configuration
# Allow overriding server port via environment variable SERVER_PORT (default 8080)
server.port=${SERVER_PORT:8080}

# PostgreSQL Database Configuration
# Provide the full JDBC URL via the DB_URL environment variable, for example:
# DB_URL=jdbc:postgresql://your-host:5432/yourdb?sslmode=require
# Keep credentials out of source control. Set DB_USERNAME and DB_PASSWORD as env vars
# or place them in an external, untracked file named `application-secrets.properties`.
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Optionally import an external, untracked properties file (place next to the jar
# or at project root). This file is ignored by .gitignore so it won't be committed.
spring.config.import=optional:file:./application-secrets.properties

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.stockinfo.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration
cors.allowed-origins=http://localhost:3000,https://marketease-a45u.onrender.com

# OAuth2 Resource Server Configuration for Neon Auth JWT validation
# Set NEON_AUTH_ISSUER_URI to https://api.stack-auth.com/api/v1/projects/your-project-id
# where your-project-id is your Neon Auth project ID (STACK_PROJECT_ID)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${NEON_AUTH_ISSUER_URI}

# Redis configuration (used for autocomplete caching)
# Redis configuration (used for autocomplete caching)
# To disable caching for local/testing, set the environment variable `CACHE_TYPE=none`
# or start the app with: mvn spring-boot:run -Dspring-boot.run.arguments="--spring.cache.type=none"
spring.cache.type=${CACHE_TYPE:redis}
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.redis.username=${REDIS_USERNAME}
spring.redis.password=${REDIS_PASSWORD}
spring.redis.ssl.enabled=false
spring.redis.client-name=stock-information-backend
